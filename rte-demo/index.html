<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTE Demo - Advanced Professional Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../rte-package/src/styles/main.css">
    <link rel="stylesheet" href="../rte-package/src/styles/components.css">
    <link rel="stylesheet" href="../rte-package/src/components/modal.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 0;
            margin: 0;
            background: #ffffff;
            min-height: 100vh;
            color: #333;
        }

        .container {
            width: 100%;
            margin: 0;
            background: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .editor-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 20px;
        }

        #editor-container {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .rte {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: none;
            border-radius: 0;
            overflow: hidden;
        }

        .rte__toolbar {
            background: #ffffff;
            border-bottom: 1px solid #e0e6ed;
            padding: 10px;
            overflow-x: auto;
            flex-wrap: wrap;
            gap: 8px;
            display: flex;
        }

        /* Toolbar group separator */
        .rte__toolbar-group {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .rte__toolbar-group:not(:last-child)::after {
            content: '';
            width: 1px;
            height: 20px;
            background: #ddd;
            margin: 0 4px;
        }

        .rte__content {
            flex: 1;
            overflow-y: auto;
            padding: 3rem;
            font-size: 1.05rem;
            line-height: 1.8;
            background: #ffffff;
            color: #2c3e50;
        }

        .rte__content h1,
        .rte__content h2,
        .rte__content h3 {
            color: #2c3e50;
            margin-top: 1.5rem;
            margin-bottom: 0.8rem;
        }

        .rte__content ul,
        .rte__content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        .rte__content li {
            margin: 0.5rem 0;
        }

        .rte__wrapper {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .actions {
            padding: 1rem;
            border-top: 1px solid #e9ecef;
            background: #ffffff;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .actions button {
            padding: 10px 20px;
            border: 1px solid #333;
            background: #333;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .actions button:hover {
            background: #000;
            border-color: #000;
        }

        .actions button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.25);
        }

        .output {
            max-height: 300px;
            padding: 1.5rem;
            border-top: 1px solid #eee;
            background: #ffffff;
            overflow-y: auto;
            display: none;
        }

        .output.active {
            display: block;
        }

        .output h3 {
            margin: 0 0 1rem 0;
            color: #333;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .output pre {
            margin: 0;
            padding: 1rem;
            background: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 0.85rem;
            line-height: 1.4;
            color: #333;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a0a0a0;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                height: auto;
                max-height: none;
            }

            .header {
                padding: 1.5rem 1rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .rte__toolbar {
                gap: 4px;
            }

            .rte__content {
                min-height: 300px;
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="editor-section">
            <div id="editor-container"></div>
            <div id="output-view" class="output">
                <h3>Output</h3>
                <pre id="output-code"></pre>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
