<!-- 
  BUTTON COMPONENT
  Professional toolbar button with icon and label support
  Used for: Bold, Italic, Underline, Cut, Copy, Paste, etc.
-->

<template id="rte-button-template">
  <button class="rte__btn" type="button" role="button" tabindex="-1">
    <span class="rte__btn-icon"></span>
    <span class="rte__btn-label"></span>
  </button>
</template>

<!-- Usage Examples -->
<div class="rte__btn" data-command="bold" aria-label="Bold" title="Bold (Ctrl+B)">
  <i class="fas fa-bold"></i>
</div>

<div class="rte__btn" data-command="italic" aria-label="Italic" title="Italic (Ctrl+I)">
  <i class="fas fa-italic"></i>
</div>

<div class="rte__btn" data-command="underline" aria-label="Underline" title="Underline (Ctrl+U)">
  <i class="fas fa-underline"></i>
</div>

<div class="rte__btn" data-command="strikeThrough" aria-label="Strikethrough">
  <i class="fas fa-strikethrough"></i>
</div>

<div class="rte__btn" data-command="undo" aria-label="Undo" title="Undo (Ctrl+Z)">
  <i class="fas fa-undo"></i>
</div>

<div class="rte__btn" data-command="redo" aria-label="Redo" title="Redo (Ctrl+Y)">
  <i class="fas fa-redo"></i>
</div>

<div class="rte__btn" data-command="cut" aria-label="Cut">
  <i class="fas fa-cut"></i>
</div>

<div class="rte__btn" data-command="copy" aria-label="Copy">
  <i class="fas fa-copy"></i>
</div>

<div class="rte__btn" data-command="paste" aria-label="Paste">
  <i class="fas fa-paste"></i>
</div>

<div class="rte__btn" data-command="superscript" aria-label="Superscript">
  <i class="fas fa-superscript"></i>
</div>

<div class="rte__btn" data-command="subscript" aria-label="Subscript">
  <i class="fas fa-subscript"></i>
</div>

<div class="rte__btn" data-command="code" aria-label="Inline Code">
  <i class="fas fa-code"></i>
</div>

<div class="rte__btn" data-command="clearFormatting" aria-label="Clear Formatting">
  <i class="fas fa-eraser"></i>
</div>

<!-- Alignment Buttons -->
<div class="rte__btn" data-command="justifyLeft" aria-label="Align Left">
  <i class="fas fa-align-left"></i>
</div>

<div class="rte__btn" data-command="justifyCenter" aria-label="Align Center">
  <i class="fas fa-align-center"></i>
</div>

<div class="rte__btn" data-command="justifyRight" aria-label="Align Right">
  <i class="fas fa-align-right"></i>
</div>

<div class="rte__btn" data-command="justifyFull" aria-label="Justify">
  <i class="fas fa-align-justify"></i>
</div>

<!-- List Buttons -->
<div class="rte__btn" data-command="insertUnorderedList" aria-label="Bulleted List">
  <i class="fas fa-list-ul"></i>
</div>

<div class="rte__btn" data-command="insertOrderedList" aria-label="Numbered List">
  <i class="fas fa-list-ol"></i>
</div>

<!-- Indent Buttons -->
<div class="rte__btn" data-command="indent" aria-label="Increase Indent">
  <i class="fas fa-indent"></i>
</div>

<div class="rte__btn" data-command="outdent" aria-label="Decrease Indent">
  <i class="fas fa-outdent"></i>
</div>

<!-- Insert Buttons -->
<div class="rte__btn" data-command="insertHorizontalRule" aria-label="Horizontal Line">
  <i class="fas fa-minus"></i>
</div>

<div class="rte__btn" data-command="insertBlockquote" aria-label="Block Quote">
  <i class="fas fa-quote-left"></i>
</div>

<!-- View/Mode Buttons -->
<div class="rte__btn" data-command="toggleSource" aria-label="Source Code">
  <i class="fas fa-file-code"></i>
</div>

<div class="rte__btn" data-command="toggleFullscreen" aria-label="Fullscreen">
  <i class="fas fa-expand"></i>
</div>
